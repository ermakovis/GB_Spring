<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/head.html :: head('EShop application')"></head>

<body>

<nav th:replace="fragments/nav.html"></nav>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <a class="btn btn-primary" th:href="@{/product/new}">Add Product</a>
        </div>


        <form class="form-inline mt-3" method="get">
            <div class="form-group mx-sm-3 mb-2">
                <label for="minFilter" class="sr-only">Min:</label>
                <input th:value="${param.minFilter}" type="text" class="form-control" name="minFilter" id="minFilter"
                       placeholder="Min">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="maxFilter" class="sr-only">Max:</label>
                <input th:value="${param.maxFilter}" type="text" class="form-control" name="maxFilter" id="maxFilter"
                       placeholder="Max">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="pageSize" class="sr-only">Size:</label>
                <input th:value="${param.pageSize}" type="text" class="form-control" name="pageSize" id="pageSize"
                       placeholder="5">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Apply</button>
        </form>

        <div th:replace="product/item_table.html"></div>

    </div>
</div>

<script th:replace="fragments/scripts.html"></script>

</body>
</html>
