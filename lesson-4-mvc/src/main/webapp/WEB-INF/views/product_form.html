<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head.html"/>

<body>

<nav th:replace="fragments/nav.html"/>

<div class="container">
    <div class="row py-2">
        <div class="col-12">
            <form th:action="@{/product/update}" th:method="post" th:object="${product}">
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" th:field="*{name}" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label>Price</label>
                    <input type="number" class="form-control" th:field="*{price}" placeholder="Enter price">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<script th:replace="fragments/scripts.html"/>

</body>

</html>
